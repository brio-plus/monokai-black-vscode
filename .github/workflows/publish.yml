name: Publish Extension

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'tests/**'
      - 'CLAUDE.md'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Source/extension/package-lock.json

      - name: Determine version
        id: version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./Source/extension/package.json').version")
          echo "Current version in package.json: $CURRENT_VERSION"

          # Get latest tag (if any)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          echo "Latest tag version: $LATEST_VERSION"

          # Check if current version is higher than latest tag
          IS_HIGHER=$(node -e "
            const current = '$CURRENT_VERSION'.split('.').map(Number);
            const latest = '$LATEST_VERSION'.split('.').map(Number);
            let isHigher = false;
            for (let i = 0; i < 3; i++) {
              const c = current[i] || 0;
              const l = latest[i] || 0;
              if (c > l) { isHigher = true; break; }
              if (c < l) { break; }
            }
            console.log(isHigher ? 'true' : 'false');
          ")

          if [ "$IS_HIGHER" = "true" ]; then
            # Version already bumped, use it
            NEW_VERSION=$CURRENT_VERSION
            echo "Version already bumped to $NEW_VERSION"
          else
            # Auto-increment patch version from latest tag
            NEW_VERSION=$(node -e "
              const parts = '$LATEST_VERSION'.split('.').map(Number);
              parts[2] = (parts[2] || 0) + 1;
              console.log(parts.join('.'));
            ")
            echo "Auto-incrementing version to $NEW_VERSION"

            # Update package.json with new version
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('./Source/extension/package.json', 'utf8'));
              pkg.version = '$NEW_VERSION';
              fs.writeFileSync('./Source/extension/package.json', JSON.stringify(pkg, null, 2) + '\n');
            "

            # Commit the version bump
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add Source/extension/package.json
            git commit -m "chore: Bump version to $NEW_VERSION [skip ci]"
            git push
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        working-directory: Source/extension
        run: npm ci

      - name: Build extension
        working-directory: Source/extension
        run: npm run build

      - name: Package extension
        working-directory: Source/extension
        run: npx vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: monokai-black-vsix-v${{ steps.version.outputs.new_version }}
          path: Source/extension/*.vsix
          retention-days: 30

      - name: Publish to VS Code Marketplace
        working-directory: Source/extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish --no-dependencies

      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"
