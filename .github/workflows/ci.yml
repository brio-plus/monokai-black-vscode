name: CI

on:
  push:
    branches:
      - dev
      - 'feature/**'
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Source/extension/package-lock.json

      - name: Install dependencies
        working-directory: Source/extension
        run: npm ci

      - name: Build extension
        working-directory: Source/extension
        run: npm run build

      - name: Package extension
        working-directory: Source/extension
        run: npx vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: monokai-black-vsix
          path: Source/extension/*.vsix
          retention-days: 7
